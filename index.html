<html>
    <head>
        <title>Snake Game</title>
        <script src="check.js"></script>
        <link rel="stylesheet" type="text/css" href="score.css">
    </head>   
    <body class="SnakeGame"  onload="myLoadFunction()"  >
            
        <div id="0"><div id="gameBoard" class="end"></div></div>
        <div id="close"  style="border: solid;">
            <h1 id="msg">BOOO!!</h1>
            <h1 id="msg">Hit End!!</h1>
               
        </div>
        <div class="score-board" id="boardScore">
           <div class="score-card"> <h2 id="score"></h2></div>
        </div>
        
        <div class="footer">
            <div class="switch">
                <span ><a><input type="button" value="Start" id="Start" onclick="myFunction()" class="myButton"></a></span>
                <span ><a><input type="button" value="End" id="End" class="myButton" onclick="myCloseFunction()" ></a></span>
                <span ><a href="#" class="myButton"><img src="share.png"></a></span>
            </div>        
        </div>
        
    </body> 
</html>
